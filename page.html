<!DOCTYPE html>
<html>

<head>
    <title>Tab Info</title>
    <link rel="stylesheet" href="css/page.css">
    <script src="js/page.js"></script>
</head>

<body>
    <h1>Hello!</h1>
    <!-- add a button to send data to python -->
    <button id="send-data">Send Data</button>
    <!-- send status -->
    <div id="status"></div>

    <p>Number of tabs in current window: <span id="current-tab-count"></span></p>
    <p>Number of windows: <span id="window-count"></span></p>
    <p>Number of tabs in all windows: <span id="total-tab-count"></span></p>

    <!-- search box -->
    <div id="search">
        <!-- style all the things in the bar on one line -->
        <div id="search-bar">
            <input type="text" id="search-box" placeholder="Search for a tab" />
            <div id="search-result-status"></div>
        </div>
        <div id="search-results"></div>
    </div>

</body>

</html>
