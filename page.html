<!DOCTYPE html>
<html>

<head>
    <title>Tab Info</title>
    <link rel="stylesheet" href="css/page.css">
    <script src="js/page.js"></script>
</head>

<body>
    <h1>Hello!</h1>
    <!-- add a button to send data to python -->
    <button id="send-data">Send Data</button>
    <!-- send status -->
    <div id="status"></div>

    <div id="stats">
        <div>
            <p>Tabs in window</p>
            <p id="window-tab-count"></p>
        </div>
        <div>
            <p>Windows</p>
            <p id="total-window-count"></p>
        </div>
        <div>
            <p>Tabs</p>
            <p id="total-tab-count"></p>
        </div>
    </div>

    <div id="search">
        <div id="search-bar">
            <input type="text" id="search-box" placeholder="Search for a tab" />
            <div id="search-result-status"></div>
        </div>
        <div id="search-results"></div>
    </div>

    <div id=duplicate-tabs></div>

    <div id="windows">
        <div class="section-header">
            <h1>Windows</h1>
        </div>
    </div>
</body>

</html>
