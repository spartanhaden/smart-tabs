<!DOCTYPE html>
<html>

<head>
    <title>Tab Counter</title>
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/popup.js"></script>
</head>

<body>
    <div>
        <p>Tabs in window</p>
        <p id="window-tab-count"></p>
    </div>

        <p>Windows</p>
        <p id="total-window-count"></p>

</html>
